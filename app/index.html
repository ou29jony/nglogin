<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-select/dist/css/bootstrap-select.min.css" />
  <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/bootstrap-select.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/costum.css">
  <link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="styles/account.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/drop-down.css">


  <!-- endbuild -->
</head>
<body ng-app="ngloginApp" ng-controller="MainCtrl">

    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <!-- Add your site or application content here -->
      <div ng-show="!isNaviPath" class="header header_button_none">
       <div class="container-fluid">
         <a  >
          <img class="header_logo"  ng-click="goto('https://mc4cs-frontend.hptf.de/')"  ng-src="img/logo_black.png" />
        </a>
      </div>
    </div>

    <div ng-show="isNaviPath">
    <ly-header></ly-header>
      <br> <br>
    </div>
    <div class="container-fluid">
      <ul class="nav nav-pills"  ng-show="isNaviPath">
        <li role="presentation" ng-class="{'active':path=='/account' || path =='/changeaccount'}"><a href="#!/account" class="local_navi">{{'Profile' |translate}}</a></li>
        <li role="presentation" ng-class="{'active':path=='/rights'}" ><a href="#!/rights" class="local_navi">{{'Rights' | translate}}</a></li>
        <li role="presentation" ng-class="{'active':path=='/userrights'}"><a href="#!/userrights" class="local_navi">{{'Userrights' | translate}}</a></li>
        <li role="presentation"
            ng-class="{'active':path=='/invite'}">
          <a href="#!/invite" class="local_navi"  >
            {{'user invite' | translate}}
          </a></li>
      </ul>
      <br>
      <div ng-view=""></div>

    </div>

    <div class="footer">
      <div class="a-section a-spacing-top-extra-large text-center">
        <div class="a-divider a-divider-section"><div class="a-divider-inner"></div></div>
        <div class="a-section a-spacing-small a-text-center a-size-mini">
          <span class="auth-footer-seperator"></span>
          <a class="a-link-normal" target="_blank" href="https://highpots-next.hptf.de/impressum/">
            {{'Impressum' | translate}}
          </a>
          <span class="auth-footer-seperator"></span>


          <a class="a-link-normal" target="_blank" href="https://highpots-next.hptf.de/datenschutz/">
           {{'AGB' | translate}}
         </a>
         <span class="auth-footer-seperator"></span>


         <a class="a-link-normal" target="_blank" href="https://highpots-next.hptf.de/agb/">
           {{'Datenschutz' | translate}}
         </a>
       </div>
       <div class="a-section a-spacing-none a-text-center">
        <span class="a-size-mini a-color-secondary">
          {{'highpots footer' | translate}}
        </span>
      </div>

    </div>
  </div>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-translate/angular-translate.js"></script>
  <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/bootstrap-select/dist/js/bootstrap-select.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <!-- Latest compiled and minified JavaScript -->

    <!-- (Optional) Latest compiled and minified JavaScript translation files -->

    <script src="scripts/app.js"></script>
  <script src="scripts/services/APIConfig.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/login.js"></script>
  <script src="scripts/controllers/pass.js"></script>
  <script src="scripts/services/apiservice.js"></script>
  <script src="scripts/services/apifactory.js"></script>
  <script src="scripts/controllers/register.js"></script>
  <script src="scripts/controllers/account.js"></script>
  <script src="scripts/controllers/payment.js"></script>
  <script src="scripts/controllers/rights.js"></script>
    <script src="scripts/controllers/userrights.js"></script>
    <script src="scripts/controllers/invite.js"></script>
    <script src="scripts/controllers/directievs.js"></script>



  <!-- endbuild -->

</body>
</html>
