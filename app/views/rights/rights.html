<table class="table table-bordered" ng-init="getAllData()">
	<thead>
		<tr>
			<th>{{'resources' | translate}} </th>
			<th ng-repeat="role in roles">{{role.role_name | translate }}</th>

		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="resource in resources">
			<th scope="row">{{resource.resource_desc}}</th>
			<td>
        <select class="selectpicker" multiple >
          <option>Mustard</option>
          <option>Ketchup</option>
          <option>Relish</option>
        </select>


      </td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>

		</tr>

	</tbody>
  <script>
    $('.selectpicker').selectpicker({
      style: 'btn-info',
      size: 4
    });

  </script>
</table>
